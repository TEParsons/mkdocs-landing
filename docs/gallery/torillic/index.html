    <title>Base Style - Torillic</title>
    <style>
      /* load heading font */
      @import url('https://fonts.googleapis.com/css2?family=Crimson Text:wght@400');
      @import url('https://fonts.googleapis.com/css2?family=Crimson Text:ital,wght@400');
      @import url('https://fonts.googleapis.com/css2?family=Crimson Text:wght@700');
      @import url('https://fonts.googleapis.com/css2?family=Crimson Text:ital,wght@700');

      /* load body font */
      @import url('https://fonts.googleapis.com/css2?family=Alegreya:wght@400');
      @import url('https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@400');
      @import url('https://fonts.googleapis.com/css2?family=Alegreya:wght@700');
      @import url('https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@700');

      /* load mono font */
      @import url('https://fonts.googleapis.com/css2?family=Source Code Pro:wght@400');
      @import url('https://fonts.googleapis.com/css2?family=Source Code Pro:ital,wght@400');
      @import url('https://fonts.googleapis.com/css2?family=Source Code Pro:wght@700');
      @import url('https://fonts.googleapis.com/css2?family=Source Code Pro:ital,wght@700');

      /* load emoji font */
      @font-face {
        font-family: "Noto Color Emoji";
        src: url('assets/fonts/emoji/NotoColorEmoji-Regular.ttf');
        font-weight: 400;
      }
  
      :root {
        /* colors */
        --primary: #822000;
        --secondary: #c9ad6a;
        --tertiary: #822000;
        /* shades */
        --base: #fcf5e5;
        --mantle: #e0e5c1;
        --crust: #c9ad6a;
        --overlay: #822000;
        --footer: #000000cc;
        /* text */
        --text: #000000;
        --hltext: #ffffff;
        color: var(--text);
        /* background-specific text */
        --primary-text: var(--hltext);
        --secondary-text: var(--text);
        --tertiary-text: var(--text);
        --base-text: var(--text);
        --mantle-text: var(--text);
        --crust-text: var(--text);
        --overlay-text: var(--hltext);
        --footer-text: var(--hltext);
        /* fonts */
        --heading: Crimson Text, Noto Color Emoji;
        --body: Alegreya, Noto Color Emoji;
        --mono: Source Code Pro, Noto Color Emoji;
        font-family: var(--body); 
      }
      /* dark mode */
      @media (prefers-color-scheme: dark) {
        :root {
          /* colors */
          --primary: #05b2dc;
          --secondary: #ef9B0f;
          --tertiary: #ef3e36;
          /* shades */
          --base: #343233;
          --mantle: #373536;
          --crust: #3E3C3D;
          --overlay: #646461;
          --footer: #00000022;
          /* text */
          --text: #ffffff;
          --hltext: #343233;
          color: var(--text);
          /* background-specific text */
          --primary-text: var(--text);
          --secondary-text: var(--text);
          --tertiary-text: var(--text);
          --base-text: var(--text);
          --mantle-text: var(--text);
          --crust-text: var(--text);
          --overlay-text: var(--hltext);
          --footer-text: var(--text);
        }
      }
      /* style settings */
      header#header {
        grid-template-columns: 8rem auto 8rem;
      }
      body#background {
        background: fixed center/cover var(--base);
        
        
        background-image: url(https://teparsons.github.io/torillic/css/torillic/assets/torillic-bg.jpg);
        
      }
      #background-gradient {
        background: linear-gradient(
          45deg, 
          color-mix(in srgb, var(--text) 20%, transparent), transparent, color-mix(in srgb, var(--text) 10%, transparent)
        );
      }
      content#content {
        padding: 0 6rem;
        background: color-mix(in srgb, var(--base) 100%, transparent);
        border-left: none;
        border-right: none;
      }
      #avatar {
        
        border-radius: 1rem;
        
      }
      footer#footer a {
        color: #ef9B0f;
      }
      footer#footer a:hover {
        color: #ef3e36;
      }
      nav#toc {
        margin-left: calc(-100% - 6rem - 2rem);
      }
    </style>
